<!DOCTYPE html>
<html>
<head>
   
    <title>Contact Us</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body style="background-image: url(./Images/section1banner.jpg);">
        <h1>Contact Us</h1>
    
        <h2>We'd love to hear from you!</h2>
        <p>If you have any questions, reach out to us through the contact form below:</p>
        
        <div style="height: 200px; width: 50%;float: left;">

        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" cols="50" required></textarea><br><br>
            
            <button type="submit">Submit</button>
        </form>
    
        <p>Address: 1234 Powai, Mumbai, India</p>
        <p>Phone: +91 123 456 7890</p>
        <p>Email: a@email.com</p>
        </div>
    
        <div style="height: 200px; width: 50%;float: left;">
            <img src="" alt="Contact Us" style="height: 400px; width: 50%;">
        </div>
</body>
</html>
