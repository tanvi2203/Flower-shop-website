<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>
<body style="background-color: rgb(253, 205, 213);"></body>
<div style="height: 50px; width: 100%; background-color:white">
    <img src="./Images/logo 1.png" alt="Flower Shop Logo" style="height: 50px; width: 50px; margin-left: 50%;">
</div>
    <div style=" background: rgba(251, 122, 143, 0.862); height: 400px; width: 50%; margin: 50px; 
    padding: 10px; border-radius: 10px; border: 3px solid white;">
        <h2 style="text-align: center; color: white;">Login</h2>
        <form>
            <input style="height: 30px; width: 50%; margin: 10px; border-radius: 20px; margin: 10px 150px;" 
            type="email" name="email" placeholder="Email Address" required><br>
            <input style="height: 30px; width: 50%; margin:10px; border-radius: 30px; margin: 10px 150px;" 
            type="password" name="password" placeholder="Password" required><br>
            <button style="height: 30px; width: 20%; border-radius: 10px; margin: 30px 250px;">Login</button>
        </form>
        <a style="margin: 60px 260px;" href="register.html">Create an account</a>
    </div>
</body>
</html>
